<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alter Bridge Card Matching Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Modal -->
    <div class="modal hidden">
      <h2>You Win!</h2>
      <p class="modal-score"></p>
      <button class="btn btn__again">Play again?</button>
    </div>
    <!-- Start Menu -->
    <header>
      <h1>Find<br>The<br>Real</h1>
      <p>An Alter Bridge Memory Game</p>
      <button class="btn btn__start">Start!</button>
      <div class="difficulty hidden">
        <button class="btn btn__difficulty btn__difficulty--easy">Easy</button>
        <button class="btn btn__difficulty btn__difficulty--norm">Normal</button>
        <button class="btn btn__difficulty btn__difficulty--hard">Hard</button>
      </div>
    </header>
    <!-- Cards -->
    <main class="hidden fadedOut">
      <div id="game" class="game easy">
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
